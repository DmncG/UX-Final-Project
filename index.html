<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Muse</title>
</head>
<body>
  <main class="main-container">
    <div class="content">
      <div class="logo-container">
        <img src="images/muse-logo.png" alt="Muse Logo" class="muse-logo" />
      </div>
    
      <div class="buttons">
        
        <input type="button" value="CONTINUE WITH APPLE" class="button apple-button">
        <input type="button" value="CONTINUE WITH GOOGLE" class="button google-button">
        <input type="button" value="SIGN UP" class="button signup-button">
    
      </div>
    
      <div class="login-container">
        <a href="/feed" class="login">LOGIN</a>
      </div>
    </div>

    <div class="wave-container">
      <img src="images/wave-1.png" class="wave-1" alt="wave" />
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
